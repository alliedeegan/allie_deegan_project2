<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planted invitation: contact</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700|Roboto:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="headerContact">
        <div class="headerTop blackBanner">
            <div class="wrapper">
                <h1 class="logo">Planted</h1>
                <nav class="headerNav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#founder">About</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                <div class="responsiveNavIcon">
                    <i id="responsiveNav" class="fas fa-spa"></i>
                </div>
            </div>
        </div>
        <div class="headerMain">
            <h1>Get in <span>Touch</span></h1>
        </div>
    </header>

    <main class="mainContact">

        <!-- CONTACT LINKS SECTION STARTS HERE -->
        <section class="contactLinks">
            <div class="socialLinks">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
            <div class="emailLink">
                <a href=""mailto:info@email.com"">info@email.com</a>
            </div>
            <div class="addressLink">
                <p>123-456-7890</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </div>
        </section>

        <!-- CONTACT FORM SECTION STARTS HERE -->
        <section class="contactFormSection clearfix">
            <div class="contactForm">
                <form>
                    <div class="formTop">
                        <label for="name" class="visuallyhidden">Your name</label>
                        <input type="text" name="name" id="name" placeholder="Name" required>
                        <label for="email" class="visuallyhidden">Your email</label>
                        <input type="email" name="email" id="email" placeholder="Email address" required>
                    </div>
                    <label for="comment" class="visuallyhidden">Write your comment</label>
                    <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Message"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>

    </main>

    <footer>
        <div class="footerContent">
            <p>Copyright &copy; 2019 HackerYou</p>
        </div>
    </footer>
    
</body>
</html>
